############
# 7: Modules
#############

# FvwmIdent
#
# FvwmIdent is a module that can be used to get the various info about
# a window. One use is getting the class/resource/name of a window.
DestroyModuleConfig FvwmIdent:*
*FvwmIdent: Colorset 10
*FvwmIdent: Font "xft:Sans:size=10:antialias=True"

# FvwmScript
#
# FvwmScript is a module that allows one to write custom desktop
# widgets and various other tools. This config uses two FvwmScripts.
#   - DateTime - uses the output of "date" to display the date/time
#     on the LeftPanel.
#   - Quit - This is a popup that asks for quit confirmation before
#     quitting fvwm.
DestroyModuleConfig FvwmScript:*
*FvwmScript: DefaultColorset 10

# FvwmButtons - LeftPanel
#
# FvwmButtons is a powerful module that can be used to build custom
# panels and docks. This config uses FvwmButtons to build the LeftPanel.
# The panel contains buttons to switch desks, FvwmPager, a system tray,
# FvwmIconMan (list of running windows), and a clock.
#
# Note - To use the system tray you must have "stalonetray" installed.
DestroyModuleConfig LeftPanel:*
*LeftPanel: Geometry 80x$[monitor.$[monitor.primary].height]+0+0@p
*LeftPanel: Colorset 10
*LeftPanel: Rows $[monitor.$[monitor.primary].height]
*LeftPanel: Columns 80
*LeftPanel: Frame 0
*LeftPanel: Font "xft:Sans:Bold:size=9:antialias=True"
*LeftPanel: (80x40, Icon "fvwm-logo-small.png", Frame 0)
*LeftPanel: (80x5, Frame 0)
*LeftPanel: (5x20, Frame 0)
*LeftPanel: (17x20, Id desk0, Title "0", Action (Mouse 1) GotoDesk 0 0, Colorset 11, ActiveColorset 12, Frame 0)
*LeftPanel: (17x20, Id desk1, Title "1", Action (Mouse 1) GotoDesk 0 1, ActiveColorset 12, Frame 0)
*LeftPanel: (17x20, Id desk2, Title "2", Action (Mouse 1) GotoDesk 0 2, ActiveColorset 12, Frame 0)
*LeftPanel: (17x20, Id desk3, Title "3", Action (Mouse 1) GotoDesk 0 3, ActiveColorset 12, Frame 0)
*LeftPanel: (5x20, Frame 0)
*LeftPanel: (5x70, Frame 0)
*LeftPanel: (70x70, Swallow FvwmPager 'Module FvwmPager *', Frame 0)
*LeftPanel: (5x70, Frame 0)
*LeftPanel: (80x5, Frame 0)
*LeftPanel: (80x45, Swallow(NoClose,UseOld) xload 'Exec exec xload -nolabel -bg "#2b4e5e" -fg "#88b2b1" -hl "#1a6e99"', Frame 0)
*LeftPanel: (80x5, Frame 0)

*LeftPanel: (80x45, Swallow DateTime 'Module FvwmScript FvwmScript-DateTime',\
    Frame 0)
*LeftPanel: (80x5, Frame 0)


# SystemTrayPanel - Bottom Right System Tray
#
# A small panel for the system tray at the bottom right corner.
DestroyModuleConfig SystemTrayPanel:*
*SystemTrayPanel: Geometry 64x64-0-0@p
*SystemTrayPanel: Colorset 10
*SystemTrayPanel: Rows 64
*SystemTrayPanel: Columns 64
*SystemTrayPanel: Font "xft:Sans:Bold:size=9:antialias=True"
*SystemTrayPanel: (64x64, Swallow(NoClose,UseOld) \
    stalonetray 'Exec exec stalonetray -i 8 --geometry 4x4-0-0 -t', Frame 0)


# FvwmPager
#
# This module displays the location of the windows on the various Pages
# and Desks. This is setup to show only the Pages on the current Desk.
DestroyModuleConfig FvwmPager:*
*FvwmPager: Geometry 110x80
*FvwmPager: Colorset * 10
*FvwmPager: HilightColorset * 13
*FvwmPager: BalloonColorset * 10
*FvwmPager: WindowColorsets 10 11
*FvwmPager: Font None
*FvwmPager: Balloons All
*FvwmPager: BalloonFont "xft:Sans:Bold:size=8:antialias=True"
*FvwmPager: BallonYOffset +2
*FvwmPager: Window3dBorders
*FvwmPager: MiniIcons

# FvwmIconMan
#
# FvwmIconMan is a powerful tool to list and manage windows. This
# is used as the window list in the panel or taskbar.
DestroyModuleConfig FvwmIconMan:*
*FvwmIconMan: UseWinList true
*FvwmIconMan: ButtonGeometry 120x20
*FvwmIconMan: ManagerGeometry 1x1
*FvwmIconMan: Colorset 10
*FvwmIconMan: FocusColorset 11
*FvwmIconMan: IconColorset 14
*FvwmIconMan: FocusAndSelectColorset 12
*FvwmIconMan: SelectColorset 12
*FvwmIconMan: IconAndSelectColorset 12
*FvwmIconMan: DrawIcons always
*FvwmIconMan: ReliefThickness 0
*FvwmIconMan: Format "%t"
*FvwmIconMan: Font "xft:Sans:Bold:size=8:antialias=True"
*FvwmIconMan: Action Mouse 0 A ret
*FvwmIconMan: Action Mouse 1 A sendcommand IconManClick
*FvwmIconMan: Action Mouse 3 A sendcommand "Menu MenuIconOps"
*FvwmIconMan: Resolution global
*FvwmIconMan: Tips needed
*FvwmIconMan: Sort id

# FvwmEvent
#
# FvwmEvent is a module that can run an action or function
# on specific events. This instance changes which desk number
# is highlighted when the desk is changed.
DestroyModuleConfig EventNewDesk:*
*EventNewDesk: PassID
*EventNewDesk: new_desk ChangeDesk
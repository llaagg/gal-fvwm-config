############
# 7: Modules
#############

# FvwmIdent
#
# FvwmIdent is a module that can be used to get the various info about
# a window. One use is getting the class/resource/name of a window.
DestroyModuleConfig FvwmIdent:*
*FvwmIdent: Colorset 10
*FvwmIdent: Font "xft:Sans:size=10:antialias=True"

# FvwmScript
#
# FvwmScript is a module that allows one to write custom desktop
# widgets and various other tools. This config uses two FvwmScripts.
#   - DateTime - uses the output of "date" to display the date/time
#     on the LeftPanel.
#   - Quit - This is a popup that asks for quit confirmation before
#     quitting fvwm.
DestroyModuleConfig FvwmScript:*
*FvwmScript: DefaultColorset 10


# SystemTrayPanel - Bottom Right System Tray
#
# A small panel for the system tray at the bottom right corner.
DestroyModuleConfig SystemTrayPanel:*
*SystemTrayPanel: Geometry 64x64-0-0@p
*SystemTrayPanel: Colorset 10
*SystemTrayPanel: Rows 64
*SystemTrayPanel: Columns 64
*SystemTrayPanel: Font "xft:Sans:Bold:size=9:antialias=True"
*SystemTrayPanel: (64x64, Swallow(NoClose,UseOld) \
    stalonetray 'Exec exec stalonetray -i 8 --geometry 4x4-0-0 -bg "#2b4e5e" ', Frame 0)


# RightBottomPanel - Right Bottom Panel with Desktops
#
# A panel at the right bottom, above the system tray, containing desktops (FvwmPager).
DestroyModuleConfig RightBottomPanel:*
*RightBottomPanel: Geometry 64x64-74-0@p
*RightBottomPanel: Colorset 10
*RightBottomPanel: Rows 80
*RightBottomPanel: Columns 80
*RightBottomPanel: Frame 0
*RightBottomPanel: Font "xft:Sans:Bold:size=9:antialias=True"
*RightBottomPanel: (80,80 Swallow FvwmPager 'Module FvwmPager *', Frame 0)


# FvwmPager
#
# This module displays the location of the windows on the various Pages
# and Desks. This is setup to show only the Pages on the current Desk.
DestroyModuleConfig FvwmPager:*
*FvwmPager: Geometry 110x80+0-0
*FvwmPager: Colorset * 10
*FvwmPager: HilightColorset * 13
*FvwmPager: BalloonColorset * 10
*FvwmPager: WindowColorsets 10 11
*FvwmPager: Font None
*FvwmPager: Balloons All
*FvwmPager: BalloonFont "xft:Sans:Bold:size=8:antialias=True"
*FvwmPager: BallonYOffset +2
*FvwmPager: Window3dBorders
*FvwmPager: MiniIcons


# FvwmEvent
#
# FvwmEvent is a module that can run an action or function
# on specific events. This instance changes which desk number
# is highlighted when the desk is changed.
DestroyModuleConfig EventNewDesk:*
*EventNewDesk: PassID
*EventNewDesk: new_desk ChangeDesk


# DateTimePanel - Bottom Left DateTime Panel
#
# A small panel at the bottom left containing the DateTime widget.
DestroyModuleConfig DateTimePanel:*
*DateTimePanel: Geometry 64x64+0-0@p
*DateTimePanel: Colorset 10
*DateTimePanel: Rows 64
*DateTimePanel: Columns 64
*DateTimePanel: Frame 0
*DateTimePanel: Font "xft:Sans:Bold:size=9:antialias=True"
*DateTimePanel: (64x64, Swallow DateTime 'Module FvwmScript FvwmScript-DateTime', Frame 0)

# XloadPanel - Bottom Center Xload Panel
#
# A small panel at the bottom center containing the xload widget.
DestroyModuleConfig XloadPanel:*
*XloadPanel: Geometry 64x64+74-0@p
*XloadPanel: Colorset 10
*XloadPanel: Rows 45
*XloadPanel: Columns 80
*XloadPanel: Frame 0
*XloadPanel: Font "xft:Sans:Bold:size=9:antialias=True"
*XloadPanel: (80x45, Swallow(NoClose,UseOld) xload 'Exec exec xload -update 1 -nolabel -bg "#2b4e5e" -fg "#88b2b1" -hl "#1a6e99"', Frame 0)


# IconBoxPanel - Bottom Icon Box Panel  
#
# A panel spanning most of the bottom width for FvwmIconMan (icon box), centered.
# Calculated: screen_width - 280px (for side panels), centered
DestroyModuleConfig IconBoxPanel:*
PipeRead 'width=$(($[vp.width] - 1000)); x=$(((($[vp.width] - width) / 2))); echo "*IconBoxPanel: Geometry ${width}x64+${x}-0@p"'
*IconBoxPanel: Colorset 10
*IconBoxPanel: Frame 0
*IconBoxPanel: Font "xft:Sans:Bold:size=9:antialias=True"
*IconBoxPanel: (1x1, Swallow FvwmIconMan 'Module FvwmIconMan', Frame 0)


# FvwmIconMan Configuration
#
# FvwmIconMan is a powerful tool to list and manage windows. This
# is used as the window list in the icon box panel.
DestroyModuleConfig FvwmIconMan:*
*FvwmIconMan: UseWinList true
*FvwmIconMan: ButtonGeometry 64x64
*FvwmIconMan: ManagerGeometry 0x1
*FvwmIconMan: Colorset 10
*FvwmIconMan: FocusColorset 11
*FvwmIconMan: IconColorset 14
*FvwmIconMan: FocusAndSelectColorset 12
*FvwmIconMan: SelectColorset 12
*FvwmIconMan: IconAndSelectColorset 12
*FvwmIconMan: DrawIcons always
*FvwmIconMan: ReliefThickness 1
*FvwmIconMan: Format ""
*FvwmIconMan: Font "xft:Sans:Bold:size=8:antialias=True"
*FvwmIconMan: Action Mouse 0 A ret
*FvwmIconMan: Action Mouse 1 A sendcommand IconManClick
*FvwmIconMan: Action Mouse 3 A sendcommand "Menu MenuIconOps"
*FvwmIconMan: Resolution global
*FvwmIconMan: Tips needed
*FvwmIconMan: Sort id

